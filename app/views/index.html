<table class="table-striped">
  <thead>
    <tr>
      <th>Name</th>
      <th>Kind</th>
      <th>Date Modified</th>
      <th>Author</th>
      <th>Size</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="file in files track by $index" ng-dblclick="openNote(file)" >
      <td>{{file.path}}</td>
      <td>{{file.type}}</td>
      <td>{{file.modified_at}}</td>
      <td>{{file.author}}</td>
      <td>{{file.size}}</td>
    </tr>
  </tbody>
</table>
